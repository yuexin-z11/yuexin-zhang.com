        display: none;
        background-color: #f1f1f1;
        padding: 10px;
        border-radius: 5px;

<body data-theme="cupcake" class="flex flex-col min-h-screen">
    <div class="navbar bg-accent">
        <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h7" />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shado">
                <li><a href="intro.html" class="font-bold">Home</a></li>
                <li><a href="portfolio.html">Project Portfolio</a></li>
                <li><a href="activities.html">On Campus Involvements</a></li>
                <li><a href="hobby.html">Hobbies</a></li>
                <li><a href="resume.html">Resume Related</a></li>
                <li><a href="contact.html">Contact Me</a></li>
              </ul>
            </div>
        </div>
        <div class="flex-1">
          <a class="text-xl font-bold text-primary-content absolute left-1/2 transform -translate-x-1/2">ALL ABOUT ME</a>
        </div>
    </div>
    <div class="mockup-browser bg-primary border">
        <div class="mockup-browser-toolbar">
          <div class="input">Yuexin Zhang</div>
        </div>
        <div class="bg-base-200 flex justify-center items-center px-4 py-16">
            <div id="demo" class="typing max-w-screen-md px-8 sm:px-12 md:px-8 lg:px-6 xl:px-4 py-4 text-center"></div>
        </div>

        <!-- My Information -->
        <script>
            var i = 0;
            var txt = `Welcome to my page. I am Yuexin, a junior computer engineering major from China. I am currently studying at Texas A&M University. I chose this major because I wanted to do something that is related to software but also hardware. 

I love working on projects that combine both aspects, and this past summer, I interned at Supcon Technology, where I helped train industrialized models for answering industry-specific questions, developing my interest in artificial intelligence. 

I am very passionate about learning new things, and I would love to explore more areas within the field of software and hardware integration. You can learn more about the projects I have worked on by visiting the qualifications page.

On campus, I am actively involved in various organizations and served as a counselor for multiple groups. I found it rewarding to help freshmen transition into college, and I made many great memories and friendships. 

During my free time, I enjoy meeting new people and getting to know them better. I always try to make a positive impact by reaching out to others and remembering their names. I believe that teamwork is key to success, and I always strive to work collaboratively to achieve the best results.

If you want to learn more about me or discuss job opportunities, feel free to visit the Contact Me page. My social media profiles and contact information can be found there. 

Thank you for visiting my website!`;

            var speed = 50; // Speed of typing
            
            function typeWriter() {
              if (i < txt.length) {
                if (txt.charAt(i) === "\n") {
                  document.getElementById("demo").innerHTML += "<br>";
                } else {
                  document.getElementById("demo").innerHTML += txt.charAt(i);
                }
                i++;
                setTimeout(typeWriter, speed);
              }
            }

            // Start typing when the page loads
            window.onload = typeWriter;
        </script>
    </div>

    <!-- Footer Section -->
    <footer class="footer footer-center bg-accent text-primary-content p-10 mt-auto">
        <aside>
            <img
                src="pics/YZ.png" 
                alt="My custom image"
                width="50"
                height="50"
                class="inline-block"
            />
            <p class="font-bold">
                Created by Yuexin Zhang
            </p>
        </aside>        
        <nav>
          <!-- Icon Section -->
            <div class="grid grid-flow-col gap-4">
              <a href="#" onclick="showContactInfo('email')">
                  <img class="mask mask-squircle" width="40" height="40" src="pics/email.png" alt="Email">
              </a>
              <a href="#" onclick="showContactInfo('phone')">
                  <img class="mask mask-squircle" width="40" height="40" src="pics/phone.png" alt="Phone">
              </a>
              <a href="#" onclick="showContactInfo('linkedin')">
                  <img class="mask mask-squircle" width="40" height="40" src="pics/linkedin.png" alt="LinkedIn">
              </a>
          </div>

          <!-- Contact Information Section -->
          <div id="email-info" class="contact-info">
              <p>Email: yuexin.z.jobs@gmail.com</p>
          </div>
          <div id="phone-info" class="contact-info">
              <p>Phone: +1 (806)392-4012</p>
          </div>
          <div id="linkedin-info" class="contact-info">
              <p>LinkedIn: <a href="https://www.linkedin.com/in/yuexin-zhang/" target="_blank">LinkedIn Profile</a></p>
          </div>

          <script>
              function showContactInfo(type) {
                  const allContactInfo = document.querySelectorAll('.contact-info');
                  allContactInfo.forEach(info => {
                      info.style.display = 'none';
                  });

                  const contactInfo = document.getElementById(`${type}-info`);
                  if (contactInfo) {
                      contactInfo.style.display = 'block';
                  }
              }
          </script>
        </nav>
    </footer>
</body>
</html>
